<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game | SpudCode</title>
    <link rel="icon" type="image/icon" href="favicon.ico">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Javascript Spock Rock Game
        <span><i class="fa-brands fa-square-js"></i></span>
    </header>
    <div class="container">
        <div class="game-container">
            <div class="header">
                <h1>Rock Paper Scissors Lizard Spock</h1>
            </div>
            <div class="round-container">
                Round: <span id="roundNumber">0</span>
            </div>

            <div class="result-container">
                <div class="result-text" id="resultText">Make a selection</div>
                <div class="summary-text" id="summaryText">...</div>
            </div>

            <div class="player-container" id="player">
                <h3>You<span class="choice" id="playerChoice"></span></h3>
                <div class="stats-container">
                    Score: <span id="playerScore">0</span><br>
                    Counts:
                    <span id="playerRockNumber">0</span>, 
                    <span id="playerPaperNumber">0</span>, 
                    <span id="playerScissorsNumber">0</span>, 
                    <span id="playerLizardNumber">0</span>, 
                    <span id="playerSpockNumber">0</span>
                </div>
                
                <div class="icons">
                    <i class="far fa-hand-rock player" title="Rock defeats: scissors, lizard" id="playerRock" onclick="select('rock')"></i>
                    <i class="far fa-hand-paper player" title="Paper defeats: rock, spock" id="playerPaper" onclick="select('paper')"></i>
                    <i class="far fa-hand-scissors player" title="Scissors defeats: paper, lizard" id="playerScissors" onclick="select('scissors')"></i>
                    <i class="far fa-hand-lizard player" title="Lizard defeats: paper, spock" id="playerLizard" onclick="select('lizard')"></i>
                    <i class="far fa-hand-spock player" title="Spock defeats: scissors, rock" id="playerSpock" onclick="select('spock')"></i>
                </div>
            </div>

            <div class="player-container" id="computer">
                <h3>Computer<span class="choice" id="computerChoice"></span></h3>
                <div class="stats-container">
                    Score: <span id="computerScore">0</span><br>
                    Counts:
                    <span id="computerRockNumber">0</span>, 
                    <span id="computerPaperNumber">0</span>, 
                    <span id="computerScissorsNumber">0</span>, 
                    <span id="computerLizardNumber">0</span>, 
                    <span id="computerSpockNumber">0</span>            
                </div>
                <div class="icons">
                    <i class="far fa-hand-rock" title="Rock" id="computerRock"></i>
                    <i class="far fa-hand-paper" title="Paper" id="computerPaper"></i>
                    <i class="far fa-hand-scissors" title="Scissors" id="computerScissors"></i>
                    <i class="far fa-hand-lizard" title="Lizard" id="computerLizard"></i>
                    <i class="far fa-hand-spock" title="Spock" id="computerSpock"></i>
                </div>
            </div>
            
            <button onclick="resetAll()">
                Reset Game
                <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
            </button>
        </div>
    </div>
    
    <footer>
        <div>
            <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> SpudCode <i class="fa-brands fa-github"></i></a> Erik Varga | Web Developer
        </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
